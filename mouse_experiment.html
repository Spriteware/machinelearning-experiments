<!DOCTYPE html>
<html>
<head>
    <title>Mouse Experiment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>

        body {
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        canvas {
            display: block;
            width: auto;
            height: auto;
            margin: auto;
            cursor: crosshair;
        }

        #playground {
            height: 300px;
        }

        #global_error {
            padding-top: 10px;
            color: #d46363;
            font-weight: bold;
            text-align: center;
        }

        textarea { /* exported data */
            width: 400px;
            height: 200px;
        }

    </style>
</head>
<body>

<h1>Mouse Experiment with Perceptrons in JS</h1>

<p>Type <samp>Utils.static.exportTrainingData()</samp> to save current generated training data.</p>

<canvas id="playground"></canvas>
<p>
    <span id="global_error">global error: <span></span></span>
    <input id="backpropagate" name="backpropagate" type="checkbox" /> <label for="backpropagate">backpropagation</label>
</p>   
<p>
    <button id="train">train</button> 
    <button id="dropout">dropout</button> 
</p>

<script src="data/mouse-data-5-normalization.js"></script> 
<script src="lib/neural-network.js"></script>
<script src="mouse_experiment.js"></script>
</body>
</html>
